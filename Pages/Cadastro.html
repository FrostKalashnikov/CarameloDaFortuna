<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/Cadastro.css">

  <title>Novo usuario - Caramelo da Fortuna</title>
</head>
<body>

  <div class="container">
    <section class="header">
      <img src="img/WhatsApp_Image_2024-09-18_at_22.09.51-removebg-preview.png" alt="">
      <h1>Caramelo da Fortuna</h1>
      <h2>Nova conta</h2>
    </section>

    <form id="form" class="form">
      <div class="form-content">
        <label for="username">Nome do usuário</label>
        <input
          type="text"
          id="username"
          placeholder="Digite o nome do usuario..."
        />
      </div>

      <div class="form-content">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          placeholder="Digite o seu email..."
        />
      </div>

      <div class="form-content">
        <label for="Number">Celular</label>
        <input
          type="tel"
          id="Number"
          placeholder="(xx) xxxxx-xxxx"
        />
      </div>

      <div class="form-content">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          placeholder="Digite sua senha..."
        />
      </div>

      <div class="form-content">
        <label for="password-confirmation">Confirmação de senha</label>
        <input
          type="password"
          id="password-confirmation"
          placeholder="Digite sua senha novamente..."
        />
      </div>

      <button type="submit" class="Cadastrar">Cadastrar</button>

    </form>

  </div>
  <script src="Scripts/Cadastro.js"></script>

</body>
</html>
