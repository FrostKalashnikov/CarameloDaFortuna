<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack - Caramelo da Fortuna</title>
    <link rel="stylesheet" href="Styles/blackjack.css">
    
    <script src="Scripts/Header.js"></script>
    <script src="Scripts/Blackjack.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>

    <br>
    <h2>Dealer: <span id="dealer-sum"></span></h2>
    <div id="dealer-cards">
        <img id="hidden" src="Images/cards/BACK.png">
    </div>

    <h2>Você: <span id="your-sum"></span></h2>
    <div id="your-cards"></div>

    <br>
    <button id="hit">Pedir</button>
    <button id="stay">Manter</button>
    <button id="Next">Próximo</button>
    <p id="results"></p>

    <br>
    <div>
        <span class="bet-text"> Valor em jogo:</span>
        <span class="bet-text" id="betText">10</span>
        <br>
        <span class="bet-text"> Apostar:</span>
        <input class="bet-text" id="betValue" type="number" min="10">
        <button id="Bet">Apostar</button>
    </div>
</body>

</html>
