<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack - Caramelo da Fortuna</title>
    <link rel="stylesheet" href="Styles/blackjack.css">
    <script src="Scripts/Blackjack.js"></script>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="container-logo">
                <div class="logo-imagem">
                    <img class="logo-imagem" src="Images/CarameloIcon.png">
                </div>
                <div class="logo-texto">
                    <h2>Caramelo da Fortuna</h2>
                </div>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="BlackJack.html" class="nav-link">BlackJack</a></li>
                    <li class="nav-item"><a href="Game2-SlotMachine.html" class="nav-link">JackPot</a></li>
                    <li class="nav-item"><a href="Game3-Roulette.html" class="nav-link">Roulette</a></li>
                </ul>
            </div>

            <div class="login-button">
                <button><a href="#">Entrar</a></button>
                <button><a href="#">Cadastrar</a></button>
            </div>
            <div class="conta-saldo">
                <img src="Images/coins.png" class="coins">
                <span id="saldo">100</span>
                <img src="Images/character.png" class="user">

    <br>
    <h2>Dealer: <span id="dealer-sum"></span></h2>

        <img id="hidden" src="Images/cards/BACK.png">
    </div>

    <h2>Você: <span id="your-sum"></span></h2>
    <div id="your-cards"></div>

    <br>
    <button id="hit">Pedir</button>
    <button id="stay">Manter</button>
    <button id="Next">Próximo</button>
    <p id="results"></p>

    <br>
    <div>
        <span> Valor em jogo: </span>
        <span> 100</span>
        <br>
        <span> Apostar:</span>
        <input type="text">
        <button id="Bet">Apostar</button>
    </div>
